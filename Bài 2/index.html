<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
  </head>
  <body>
    <!-- Thẻ a: gán link -->
    <p>
      Xem tài liệu
      <a href="https://github.com/minhhquann88" target="blank" title="Github"
        >tại đây</a
      >
    </p>
    <!-- Thẻ img: gán ảnh -->
    <img src="embe.jpeg" alt="5 tuổi" width="500px" />

    <!-- Thẻ video: gán video -->
    <video
      src="[Playlist] Bản Nhạc Chill Cho Ngày Mới - Internet love - Tay to - Nhạc Vui Vẻ #luongupin.mp4"
      width="320"
      height="240"
      loop
      autoplay
      muted
      controls
    ></video>

    <!-- Thẻ audio: gán nhạc -->
    <audio
      src="Nhạc Indie Ngơ - Playlist RPT MCK ( Long Nger).mp3"
      width="320"
      height="240"
      loop
      autoplay
      muted
      controls
    ></audio>

    <!-- Thẻ table: Bảng -->
    <table>
      <thead>
        <tr>
          <th>Tên</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Quân</td>
          <td>21</td>
        </tr>
        <tr>
          <td>Hiếu</td>
          <td>26</td>
        </tr>
      </tbody>
    </table>

    <!-- Thẻ ul, ol, li: Danh sách -->
    <ul>
      <li>mục 1</li>
      <li>mục 2</li>
    </ul>
    <ol type="I">
      <li>Mục 1</li>
      <li>Mục 2</li>
    </ol>

    <!-- Phân biệt block và inline -->
    <!-- Block: Bắt đầu dòng mới, chiếm toàn bộ chiều rộng -->
    <!-- VD: div, footer, form, h1, header, hr, ul, ol, li, main, nav, p, section, table -->
    <p>Xin chào 1</p>
    <p>Xin chào 2</p>
    <!-- Inline: Không bắt đầu dòng mới, chiều rộng = chiều rộng element đó -->
    <!-- VD: a, b, strong, i, em, br, button, img, input, label, select, span, textarea -->
    <b>Tạm biệt 1</b>
    <i>Tạm biệt 2</i>
    <!-- Inline KHÔNG ĐƯỢC CHỨA Block -->

    <!-- Class và Id(duy nhất) -->
    <h2 class="color-red">Nội dung thẻ h2</h2>
    <p class="color-red font-big">Nội dung thẻ p</p>

    <h2 id="color-blue">Nội dung thẻ h2</h2>
  </body>
</html>
