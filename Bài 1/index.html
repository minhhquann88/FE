<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- utf-8: Hỗ trợ Tiếng Việt -->
    <meta charset="UTF-8" />
    <!-- Xác định từ khoá cho công cụ tìm kiếm như google... -->
    <meta name="keywords" content="html, css, JavaScript" />
    <!-- Mô tả trang web -->
    <meta name="description" content="Day la khoa hoc Front-end" />
    <!-- Xác định tác giả của 1 trang -->
    <meta name="author" content="Dau Minh Quan" />
    <!-- Đặt chế độ xem để làm cho trang web hiển thị tốt trên tất cả thiết bị -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bài 1: Giới thiệu khoá học</title>
  </head>

  <body>
    <h1>Noi dung trang</h1>
    <!-- 1.Element, Attributes -->
    <!-- Cú pháp  <tagname attribute_name="value">Nội dung</tagname> -->

    <!-- 2.Heading, Paragraphs, Formatting -->
    <!-- h1: Thẻ h1(tiêu đề lớn nhất)  -->
    <h1>Xin chao</h1>
    <!-- p: Khối văn bản -->
    <p>T1 fighting</p>
    <!-- hr: Kẻ ngang -->
    <hr />
    <!-- br: Xuống dòng  -->
    <br />
    <!-- b: In đậm -->
    <b>Tạm biệt</b>
    <!-- strong: In đậm, quan trọng -->
    <strong>Paipai</strong>
    <!-- i: In nghiêng -->
    <i>Dau Minh Quan</i>
    <!-- em: In nghiêng, quan trọng  -->
    <em>CNTT</em>
    <!-- small: Chữ nhỏ -->
    <small>Nghệ An - Hà nội - Việt nam</small>
    <!-- sub: Chỉ số dưới -->
    <h2>H <sub>2</sub> O</h2>
    <!-- sup: Chỉ số trên -->
    <h2>a <sup>2</sup></h2>
    <!-- ins: Gạch chân dưới  -->
    <ins>Gạch chân</ins>
    <!-- del: Đã xoá -->
    <del>Đã xoá</del>
  </body>
</html>
